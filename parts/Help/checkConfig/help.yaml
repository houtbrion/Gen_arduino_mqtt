#
# configのロード
#
loadConfig: |
  # configファイル選択
  本ページでは，検査対象のconfigurationファイルをロードする．
  
  ## チェック対象のconfigファイルの選択
  「configuration file」ボタンを用いて，検査対象のファイルを指定する．　この結果，指定したファイル名が表示される．
  ## Load config file
  「Load config file」ボタンで指定済みの検査対象のファイルをロードする．ロードに問題が発生しなければ，検査に関する各種事項を入力するページに自動的に移動する．

useCustomPlatform: |
  # カスタムプラットフォームの利用
  ここでは，管理者からRTCやLEDを接続済みのArduinoを使うか否かを指定する．
  
  ## 指定方法
  ドロップダウンメニューで"yes"もしくは"no"を選択し，その後，「Next」ボタンをクリックする．

customPlatformKind: |
  # Arduinoの種別選択
  管理者から渡されたカスタムプラットフォームの種別を選択する．
  
  ## 注意事項
  メニューの選択項目は，管理者が作成した設定ファイルから作成しているため，どれを選択するかは，管理者の指示に従う．

arduino: |
  # Arduinoの種別選択
  利用するArduinoの機種を選択する．
  ## 注意
  選択肢には，動作が確認されている機種しか表示されないため，それ以外の機種や他社製の互換機を用いる場合は「互換機」を選択する．
  なお，メニューに存在する機種を利用することが望ましい．

useGroveShield: |
  # Groveシールド
  Groveシールドは，Seeed Studio社のGroveモジュールもしくは互換の周辺回路を接続するために，
  Arduino本体に積み重ねる基板である．

arduinoFamily: |
  # Arduinoファミリ
  利用するArduinoの形状を指定する．これは，Groveシールドとの関係で指定する必要がある．

mcuType: |
  # MCUの種類
  利用するArduinoが搭載しているMCUの種類を指定する．
  動作が確認できている種類のみが，選択肢に存在するが，他の種類のMCUを利用する場合はotherを選択する．
  ## 注意
  - MCUの種類を指定することで，いくつかのプログラムの機能が該当MCUで動作するか否かまで判定する．
  - MCUの種類にotherを選択した場合，本プログラムは周辺回路を接続するピンのバッティングのみを確認する．

vdd: |
  # 電源電圧
  ここで指定するのは，MCUや周辺回路の電源電圧(VDD)である．Arduinoやその互換機の電源端子に加える電圧ではないことに注意．
  また，選択肢としては3.3Vと5.0Vしか存在しない．

checkAndResult: |
  # config検査
  検査するのは以下の3項目
  - MCU対応機能の確認
  - 動作電圧のチェック
  - 端子の重複利用
  ## MCU対応機能の確認
  処理がない時間帯にMCUの消費電力を削減する省電力モードのおよび，MCUが動作していることを確認するためのWatch Dog timer(WDT)機能の利用と，
  Arduino(や互換機)が搭載しているMCUが省電力モードやWDTをサポートしているか否かを確認してエラーを出力する．
  ## 動作電圧チェック
  Arduino(や互換機)が搭載しているMCUの動作電圧と，利用するセンサの動作電圧が一致していない場合に警告(エラーではない)を出力する．
  エラーにしない理由は，ハードウェア的にセンサICの動作電圧とモジュールにした際につけられた周辺回路の関係で，実際の動作電圧が一致しない場合が
  あるためである．
  ## デジタル/アナログ端子の重複利用
  I2CやSPIのデータ通信用の端子を除くと，1つの端子に接続できる周辺回路は1つに限定される．そのため，SDやLEDと利用が宣言されているセンサの端子番号が同じものがないかどうかを確認する．
  この時，Arduinoのアナログ端子はデジタル端子としても利用できるため，これも確認している．これらの結果はエラーとして出力される．
