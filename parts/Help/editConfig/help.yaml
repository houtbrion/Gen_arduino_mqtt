#
# loadConfig: |
#   # Arduino sketch生成
#
loadConfig: |
  # configファイルのロード
  本ページでは，以前作成して保存しておいたconfigurationファイルや管理者等から配布されたconfig
  ファイルのテンプレートをロードする．
  
  ------
  ## ファイルの選択
  「configuration file」ボタンを用いて，編集対象のファイルを指定する．　この結果，指定したファイル名が表示される．
  ## Load config file
  「Load config file」ボタンで指定済みのファイルをロードする．ロードに問題が発生しなければ，
  ページが自動的に移動する．

TOC: |
  # 目次
  このページは多数ある設定項目をカテゴリで分けた目次となっている．
  ## 「All option」ボタン
  以前何も編集した事がない場合は，全ての項目を確認もしくは設定する必要があるため，このボタンを押して設定作業に入る．
  ## 既に設定済みのconfigファイルを修正する場合
  再編集すべき設定項目のメニューに対応するボタンを押して，その設定項目に移動する．
  ### hardware
  ネットワークインターフェースやRTC，LEDなどの設定を行う項目
  ### log
  動作ログに関連する設定項目
  ### network
  TCP/IPやMQTTに関する設定項目
  ### misc
  上記に分類できない様々な設定項目
  ### 環境センサ
  温度・湿度・気圧などのセンサに関する設定
  ### 振動・加速度センサ
  振動，加速度センサやジャイロセンサに関する設定項目
  ### 対人センサ
  人感センサ，タッチセンサなど，人に関連するセンサに関する設定項目
  ### 視覚関連センサ
  色彩や照度などのセンサに関する設定項目
  ### その他のセンサ
  上記の分類に属さないセンサに関する設定項目

NetworkMedia: |
  # ネットワークデバイスの選択
  ここでは，利用するArduinoが装備するネットワークインターフェースの種類を指定する．
  選択可能なネットワークインターフェースは以下の2種類
  - WiFi
  - Ethernet

EthernetSetting: |
  # MACアドレス指定
  マニュアルにも記載した通り，Arduinoのイーサネットインターフェースには，MACアドレスが
  割り当てられていないため，管理者から割り当ててもらうか，自分で用意したMACアドレスを
  ここで入力する．
  16進数2桁のデータを6個に分けて入力する．また，16進数を示す0xはつける必要がある．

WiFiSetting: |
  # WiFi認証情報
  ここでは，接続するWiFiネットワークのSSIDとパスフレーズを入力する．

rtcSetting: |
  # RTC設定
  このページでは，RTCチップ(IC)を使うか使わないか，使う場合はどの型番のICを使うかを
  選択する．もし，使わない場合は，'none'を選択する．

useLED: |
  # LED利用するか否かの設定
  エラーや動作状況を示すためのフルカラーLEDを利用するか否かをここで選択する．

ledParam: |
  # LEDを接続するピン番号の指定
  自分でセンサ端末のハードウェアを設計した人は，設計に基づいてピン番号を入力する．
  もし，管理者等から設計情報や，組み立て済みのハードウェアを配られた場合は，
  そのハードウェアの情報に基づいて，LEDが接続されるピン番号を入力する．

useSD: |
  # ログ保存用SD/マイクロSDの利用
  動作ログを保存するためにSDを利用する場合は，ここで設定を行う．

sdParam: |
  # SDのパラメータの入力
  ここでは，SDに信号を送るための，チップセレクトピンの番号を入力する．
  入力する番号は設計情報に従う．

serialSpeed: |
  # シリアル通信の速度指定
  ここでは，Arduinoがシリアルにログを出力する場合の通信速度を指定する．
  動作確認する場合，Arduino IDEの画面で作業することになるため，Arduino IDEのデフォルトである9600に
  しておくのが便利．
  MCUとしてESP32が搭載されている機種を用いる場合は，ブートメッセージが115200の通信速度で出力されるため，
  こちらを選択すると便利ではあるが，Arduino IDEやシリアル通信アプリの設定に気をつける必要がある．

logUsage: |
  # ログ出力の選択
  SDやシリアルに動作ログを出力するか否かを選択する．

logField: |
  # ログのフォーマットに関する情報
  ログ出力に含まれるホスト名やアプリケーション名を指定するメニュー

logFileParam: |
  # ログファイルに関する設定
  SDに保存されるログファイル名とログファイルの最大サイズを設定する項目

dhcpFlag: |
  # DHCP利用
  TCP/IPのアドレス設定にDHCPを使うか否かの選択

staticIP1: |
  # 固定IP設定1
  IPアドレスとネットマスクを入力

staticIP2: |
  # 固定IP設定2
  IoTゲートウェイとDNSサーバのIPアドレスを設定

mqttParam: |
  # MQTTに関する設定
  - MQTTで送信するセンサ測定データのフォーマット
  - この端末が送信する場合のMQTTのトピック
  - MQTTサーバ(ブローカー)のIPアドレスもしくはホスト名
  - MQTTサーバ(ブローカー)が待ち受けているポート番号
  - MQTTの認証を利用するか否か
    システム管理者に認証の利用を指示されている場合はここを有効にする．

mqttAuth: |
  # MQTTの認証情報
  MQTTの認証を行う場合は，認証情報を管理者から指示されているはずなので，そのユーザ名とパスフレーズを入力する．

ntpParam: |
  # 端末の時刻設定にNetwork time protocol (NTP)を使うか否かの設定
  一般的なIoTネットワークでは，外部のNTPサーバと通信することは困難であるため，特殊なネットワーク構成の場合しか利用できない．
  - 端末の時刻情報の取得は全てNTPで行う
     この設定を行った場合，ログの出力等，時刻情報が必要な場合に毎回NTP通信を行う．
  - 端末に接続されているRTCの時刻を端末起動時にNTPで設定/更新する．
     通常の動作時の時刻情報はRTCから取得するが，端末起動時(リブートも含む)にNTPで正確な時刻をRTCに設定する．

useWDT: |
  # Watch Dog Timer(WDT)の利用
  マイコンが一定時間以上反応がなくなってしまった場合に，自動的に再起動する仕組みを利用するか否か．
  この機能は利用できるMCUに限定があるため，注意が必要．
  ## 利用できないMCU
  Uno R4系列に搭載されたルネサスのMCUでは利用できない．

wdtParam: |
  # WDTのパラメータ
  無反応になったことを把握するときの時間に関するパラメータ．通常は変更する必要がない．
  マイコンに詳しいユーザが自分のハードウェアの挙動に不安があり，無反応と判断する時間を延ばしたい場合に変更する．

sensingInterval: |
  # センサ測定周期
  生成されるプログラム(Arduinoのスケッチ)は，一回の測定とデータ送信後に一定時間休止した後，再度測定とデータ送信を行うため，
  その休止時間や休止時間中に低電力モードを用いるか否かを設定する．
  ## 低電力モードとMCU
  Uno R4系のArduinoに搭載されたルネサスのMCUの低電力モードは現在サポートできていないため，これを選ぶと生成したプログラムの
  コンパイルとインストールに失敗する．

lowPowerMode: |
  # 低電力モードも種類
  低電力モードにも多数種類があるため，そのうちのどれを用いるかを選択する．

